<html>
<head>
<title>Generate TOC Table of Contents from GitHub Markdown or Wiki Online</title>
<style>
div.column {
  display: inline-block;
  height: 500px;
  width: 40%;
  padding: 3%;
  position: relative;
}
textarea {
  display: block;
  position: absolute;
  top:30px; width:100%; right:0; bottom: 0;
}
</style>
</head>
<body>
<h1>GitHub Wiki TOC generator</h1>
<p>This page uses markdown-toc library to generate your MarkDown TOC online.</p>
<div>
  <div class=column>
    paste markdown here
    <textarea id=md onchange="convert()">
    </textarea>
  </div><div class=column>
    TOC generated here
    <textarea id=toc>
    </textarea>
  </div>
</div>
<p>
<button>convert</button>
</p>
<script src="bundle.js"></script>

</body>
</html>
